<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
          }
        main{
            background-color: red;
            border: 3px solid black;
            color: white;
          }
          .cc{
            display: flex;
         }
         .aa{
            width: 30%;
            padding: 20px;
         }
         .bb{
            width: 60%;
            padding: 20px;
         }
         </<style>
         
     </style>
</head>

<body>
    <header>
        <h1><center>Student Registration Form Using Table in HTML</center></h1>
    </header>

    <main>
        <form action="">

            <div class="cc">
                <div class="aa">
                    <label for="">First Name:</label>
                </div>
                <div class="bb">
                    <input type="text">
                </div>
            </div>
            <div class="cc">
                <div class="aa">
                    <label for="">Last Name:</label>
                </div>
                <div class="bb">
                    <input type="text">
                <div>
             </div>  
             <div class="cc">
                <div class="aa">
                    <label for="">Email:</label>
                </div>
                <div class="bb">
                    <input type="email">
                <div>
             </div>   
             <button><center>Submit</center></button>
         </form>  
         </main>
     </body>  

                 

</body>
</html>
